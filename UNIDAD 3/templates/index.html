<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrales Interactivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .limits {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .limits input {
            flex: 1;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resolver Integral</h2>
        <form method="POST" action="/resolver">
            <div class="form-group">
                <label for="tipo">Tipo de Integral:</label>
                <select name="tipo" id="tipo" class="form-control" onchange="toggle()">
                    <option value="doble">Doble</option>
                    <option value="triple">Triple</option>
                </select>
            </div>

            <div class="form-group">
                <label for="expr">Función f(x,y,z):</label>
                <input name="expr" id="expr" value="x*y" class="form-control">
            </div>

            <div class="form-group">
                <label>Límites X:</label>
                <div class="limits">
                    <input name="x1" value="0" placeholder="Desde">
                    <span>a</span>
                    <input name="x2" value="2" placeholder="Hasta">
                </div>
            </div>

            <div class="form-group">
                <label>Límites Y:</label>
                <div class="limits">
                    <input name="y1" value="0" placeholder="Desde">
                    <span>a</span>
                    <input name="y2" value="3" placeholder="Hasta">
                </div>
            </div>

            <div id="triple" style="display:none;">
                <div class="form-group">
                    <label>Límites Z:</label>
                    <div class="limits">
                        <input name="z1" value="0" placeholder="Desde">
                        <span>a</span>
                        <input name="z2" value="1" placeholder="Hasta">
                    </div>
                </div>
            </div>

            <button type="submit">Calcular Integral</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggle() {
            let tipo = document.getElementById("tipo").value;
            document.getElementById("triple").style.display = tipo == "triple" ? "block" : "none";
        }
    </script>
</body>
</html>
